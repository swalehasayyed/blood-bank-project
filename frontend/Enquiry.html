<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        background-image: url("Enquiry.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 3px solid #d9534f; /* Red border for the form */
      }
      h2 {
        text-align: center;
        color: #d9534f; /* Red color for the heading */
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #d9534f; /* Red font for labels */
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      button {
        display: block;
        width: 100%;
        background-color: #d9534f; /* Red button */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #c9302c; /* Darker red hover effect */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Inquiry Form</h2>
      <form action="submit_inquiry.php" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
            minlength="2"
            maxlength="50"
            pattern="[A-Za-z\s]+"
            title="Name should only contain letters and spaces (e.g., John Doe)."
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
            maxlength="100"
            title="Please enter a valid email address (e.g., example@mail.com)."
          />
        </div>
        <div class="form-group">
          <label for="message">Your Inquiry:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Type your inquiry here..."
            required
            minlength="10"
            maxlength="500"
            title="Inquiry should be between 10 and 500 characters."
          ></textarea>
        </div>
        <button type="submit">Submit Inquiry</button>
      </form>
    </div>
  </body>
</html>
