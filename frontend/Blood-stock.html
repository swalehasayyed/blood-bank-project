<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood-stock</title>
    <!--Blood-stock-->
    <style>
      header {
        background-color: red;
        text-align: center;
        width: 100%;
        color: aliceblue;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }
      table,
      th,
      td {
        border: 1px solid rgb(211, 204, 204);
        text-align: center;
      }
      th,
      td {
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <header style="text-align: center"><h1>Blood-Stock</h1></header>
    <section>
      <table>
        <tr>
          <th>Blood-Group</th>
          <th>Units Available</th>
        </tr>
        <tr>
          <td>A+</td>
          <td>15</td>
        </tr>
        <tr>
          <td>B-</td>
          <td>8</td>
        </tr>
        <tr>
          <td>O+</td>
          <td>20</td>
        </tr>
      </table>
    </section>
  </body>
</html>
