<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("Request2.jpg");
        margin: 0;
        padding: 0;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 2px solid #d9534f; /* Red border for the form */
        margin-left: 50px;
      }
      h2 {
        color: #d9534f; /* Red color for the heading */
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      textarea {
        height: 120px;
        resize: vertical;
      }
      button {
        background-color: #d9534f; /* Red button background */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #c9302c; /* Darker red for hover effect */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Make a Request</h2>
      <form action="submit_request.php" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="2"
            maxlength="50"
            pattern="[A-Za-z\s]+"
            title="Name should only contain letters and spaces. (e.g., John Doe)"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            maxlength="100"
            title="Please enter a valid email address. (e.g., example@mail.com)"
          />
        </div>
        <div class="form-group">
          <label for="request_type">Request Type:</label>
          <select id="request_type" name="request_type" required>
            <option value="">Select</option>
            <option value="donor">Donor</option>
            <option value="patient">Patient</option>
          </select>
        </div>
        <div class="form-group">
          <label for="blood_group">Blood Group:</label>
          <select id="blood_group" name="blood_group" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            minlength="10"
            maxlength="300"
            title="Message should be between 10 and 300 characters."
          ></textarea>
        </div>
        <button type="submit">Submit Request</button>
      </form>
    </div>
  </body>
</html>
