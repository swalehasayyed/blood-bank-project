<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: ghostwhite;
      }
      header {
        background-color: #ff4d4d;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background-color: #333;
        padding: 1em 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 0.5em 1em;
      }
      nav a:hover {
        background-color: #ff4d4d;
        border-radius: 5px;
      }
      main {
        padding: 2em;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1em;
      }
      .card {
        background-color: white;
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .card h3 {
        margin-bottom: 1em;
        color: #333;
      }
      .buttons {
        margin-top: 1em;
      }
      .buttons button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 0.5em 1em;
        margin: 0.5em;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      .buttons button:hover {
        background-color: #d43f3f;
      }
      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 1em 0;
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blood Bank Admin Dashboard</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="Donor-list.html">Donor List</a>
      <a href="Blood-stock.html">Blood Stock</a>
      <a href="Request.html">Requests</a>
    </nav>
    <main>
      <div class="card" id="donor-list">
        <h3>Donor List</h3>
        <p>Manage and view all registered donors.</p>
        <div class="buttons">
          <button>Edit</button>
          <button>Update</button>
        </div>
      </div>
      <div class="card" id="blood-stock">
        <h3>Blood Stock</h3>
        <p>Check and update blood stock availability.</p>
        <div class="buttons">
          <button>Edit</button>
          <button>Update</button>
        </div>
      </div>
      <div class="card" id="requests">
        <h3>Requests</h3>
        <p>View and manage blood donation requests.</p>
        <div class="buttons">
          <button>Edit</button>
          <button>Update</button>
        </div>
      </div>
    </main>
    <footer>
      <p>2024 Blood Bank Management System</p>
    </footer>
  </body>
</html>
